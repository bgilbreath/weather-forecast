<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title col-12 "></i>Weather Forecast</h1>
      <p><h3 class="col-12 ">7 Day Forecast</h3></p>
    </header>
<br><br><br>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3><br>
          <form id="user-form" class="card-body">
            <label class="form-label"></label>
            <input
              name="username"
              id="username"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        </div>
      </div>

      
    </main>
