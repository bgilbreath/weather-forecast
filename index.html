
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/assets/css/style.css">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

  </head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Weather Forecast</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 m-2 bg-light">
            <!--Area for input-->
            <div class="input-group mb-2">
                <!--City input-->
                <input type="text" class="form-control" placeholder="Search for City" id="city-input" aria-describedby="basic-addon2">
                <div class="input-group-append">
                <!--Submit-->
                <button id="add-city" class="btn btn-outline-secondary bg-primary" type="button"></button>
            </div></div>
            <!--Recent Cities-->
            <div class="card" style="width:15rem;">
                <ul id="city-list" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
            <!--Display Area-->
            <div class="col-8 m-2">
                <div class="row-12">
                    <div class="card">
                        <div id = "today-weather" class="card-body">
                        </div>
                    </div>
                </div>

                <br>
                <div class="row-12">
                    <h3>Forecast:</h3>
                </div>

                <br>
                <div id="boxes" class="row">
                </div>
            </div>
        </div>
    </div>




<!--JavaScript-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</html>
