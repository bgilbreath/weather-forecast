
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">

  </head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Weather Forecast</h1>
            </div>
        </div>
        <section class="main">
            <!--Area for input-->
            <section class="input">
                <!--City input-->
                <input type="text" placeholder="Search for City" id="cityinput">
                <!--Submit-->
                <button id="addcity" class="btn btn-outline-secondary bg-primary" type="button"></button>
            </section>
            <!--Recent Cities-->
            <div class="card" style="width:15rem;">
                <ul id="recentcities" class="list-group list-group-flush">
                </ul>
            </div>
            <!--Display Area-->
            <section class="display">
                <div class="card" id="output-wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uvindex"></p>

                </div>

            </section>
        </section>
    </div>




<!--JavaScript-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="/assets/js/script.js"></script>
</html>
